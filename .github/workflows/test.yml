# Run Extension tests

name: test

# Controls when the workflow will run
on:
  # Triggers the workflow on push events for the "main" branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test-smoke:
    name: ${{ matrix.version }}-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version: [R2021b, R2022a, R2022b, latest]
        os: [windows-latest, ubuntu-latest, macos-13]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          release: ${{ matrix.version }}
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          "node-version": 18.x
      - name: npm clean install
        run: npm ci
      - name: Start Xvfb 
        run: /usr/bin/Xvfb :17 -screen 0 1024x768x24 > /dev/null 2>&1 & echo "Started xvfb"
        shell: bash
        if: ${{ success() && matrix.os == 'ubuntu-latest' }}
      - name: Package vsix
        run: npm run package
      - name: npm install
        run: npm install
      - name: Run UI tests
        run: npm run test-ui
        env:
          MLM_WEB_LICENSE: true
          MLM_WEB_ID: ${{secrets.MLM_WEB_ID}}
          MLM_WEB_USER_CRED: ${{secrets.MLM_WEB_USER_CRED}}
          DISPLAY: ":17.0"
        if: ${{ success() && matrix.os != 'ubuntu-latest' }}
      - name: Run Smoke tests
        run: npm run test-smoke
        env:
          MLM_WEB_LICENSE: true
          MLM_WEB_ID: ${{secrets.MLM_WEB_ID}}
          MLM_WEB_USER_CRED: ${{secrets.MLM_WEB_USER_CRED}}
          DISPLAY: ":17.0"
    
      - name: Upload Screenshots 
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots-${{ matrix.os }}-${{ matrix.version }}
          path: .vscode-test/test-resources/screenshots
          if-no-files-found: ignore
